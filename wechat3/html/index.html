<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>假微信</title>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/container.css">

    <link rel="stylesheet" href="../css/signal.css">
    <!--<link rel="stylesheet" href="../css/title2.css">-->
    <!--<link rel="stylesheet" href="../css/dynamic1.css">-->
    <link rel="stylesheet" href="../css/menu.css">

</head>
<body><div id="container">
    <!--signal start-->
    <div id="signal" class="">
        <div id="signal-left" class="">
            <div id="signal-area" class="">
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-loss"></div>
            </div>
            <div id="operator"  class="">中国联通</div>
            <div id="xg"  class="">4G</div>
        </div>
        <div id="signal-center" class=" xy-center"></div>
        <div id="signal-right" class=" xy-center">

        <!--wifi-->
            <div id="wifibox">
                <div id="wifi">
                    <div id="wifiinner">
                        <div class="wifi-circle wifi1"></div>
                        <div class="wifi-circle wifi2"></div>
                        <div class="wifi-circle wifi3"></div>
                        <div class="wifi-circle wifi4"></div>
                    </div>
            </div>
            </div>

            <!--电池-->
            <div id="battery" class="">
                <div  id="battery-body">
                    <div  id="battery-core" class="charge">
                    </div>
                </div>
                <div id="battery-head"></div>
            </div>


        </div>
    </div>
    <!--signal end-->
    <!--title start-->
    <div id="title"></div>
    <!--title end-->


    <div id="dynamic"></div>



    <!--menu start-->
    <div id="menu">

        <div id="message-tab" class="menu-x-tab">
            <div id="message-box-icon" class="x-box-icon">
                <div id="message-icon" class="x-tab-icon message-icon-pic" data-dynamicpage="dynamic1.html" data-titlepage="title1.html"></div>
                <div class="menu-red_point">•••</div>
            </div>
            <div id="message-text" class="menu-tab-text xy-center color_press">微信</div>

        </div>




        <div id="namebook-tab" class="menu-x-tab">
            <div id="namebook-box-icon" class="x-box-icon">

                <div id="namebook-icon" class="x-tab-icon namebook-icon-pic" data-dynamicpage="dynamic2.html" data-titlepage="title2.html"></div>
            </div>
            <div id="namebook-text" class="menu-tab-text xy-center" >通讯录</div>
        </div>


        <div id="discovery-tab" class="menu-x-tab">
            <div id="discovery-box-icon" class="x-box-icon">
                <div id="discovery-icon" class="x-tab-icon discovery-icon-pic" data-dynamicpage="dynamic3.html" data-titlepage="title3.html"></div>
                <div class="menu-red_point">2</div>
            </div>
            <div id="discovery-text" class=" menu-tab-text xy-center ">发现</div>
        </div>


        <div id="me-tab" class="menu-x-tab">
            <div id="me-box-icon" class="x-box-icon">
                <div id="me-icon" class="x-tab-icon me-icon-pic"
                     data-dynamicpage="dynamic4.html"
                     data-titlepage="title4.html"></div>
            </div>
            <div id="me-text" class=" menu-tab-text xy-center ">我</div>
        </div>
    </div>
    <!--menu end-->
</div></body>
</html>
